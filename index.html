<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop - E-Commerce Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="header-container">
            <div class="logo">Tech<span>Shop</span></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="cart-icon" id="cartIcon">
                        ðŸ›’ Cart <span class="cart-count">0</span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="hero">
            <h1>Welcome to TechShop</h1>
            <p>Your one-stop shop for the latest tech gadgets and electronics</p>
        </div>

        <h2>Featured Products</h2>
        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" id="closeCart">Ã—</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-total">
            Total: $<span id="cartTotal">0.00</span>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
